<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Be Or Not To Be</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="hero">
        <img src="images/mainWish.JPG" alt="Wish Banner">

        <button class="wish-btn image-btn" onclick="playVideo()">
        <img src="images/wish.JPG" alt="Wish Button">
        </button>
    </section>
    <!-- Video Overlay -->
    <div id="video-overlay">
    <video id="wish-video" playsinline>
        <source src="video/wish.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    </div>
    <script>
    function playVideo() {
        const overlay = document.getElementById("video-overlay");
        const video = document.getElementById("wish-video");

        overlay.style.display = "flex";
        video.currentTime = 0;
        video.play();

        video.onended = function () {
            window.location.href = "result.html";
        };
    }
</script>
</body>
</html>
